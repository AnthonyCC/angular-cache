<h2>Description</h2>
<p>Provider for <code>$angularCacheFactory</code>. Injectable into an Angular module&#39;s <code>config()</code> method call.</p>
<h2>Usage</h2>
<pre class="highlighted"><code class="javascript">app.module(<span class="string">'app'</span>, [<span class="string">'jmdobry.angular-cache'</span>])
    .config(<span class="function"><span class="keyword">function</span> <span class="params">($angularCacheFactoryProvider)</span> {</span>
        <span class="comment">// ...</span>
    });</code></pre>
