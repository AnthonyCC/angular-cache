<h2>Description</h2>
<p>Remove the item with the specified key from the cache.</p>
<h2>Parameters</h2>
<h4>options</h4>
<p><strong>Type:</strong> <code>object</code></p>
<p><strong>Description:</strong> Configuration options for this method call. <code>verifyIntegrity: true|false</code> is the only option available for this method.</p>
<h2>Usage</h2>
<pre class="highlighted"><code class="javascript">someCache.remove(<span class="string">'someKey'</span>);</code></pre>
